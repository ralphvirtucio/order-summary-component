<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="order">
      <img
        src="./images/illustration-hero.svg"
        alt="Person enjoying music"
        class="order__photo"
      />

      <section class="order__content">
        <div class="order__description">
          <h1 class="heading heading--main">Order Summary</h1>
          <p class="order__text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>

        <div class="order__pricing">
          <img src="./images/icon-music.svg" alt="Music Note logo" />
          <div class="order__pricing-details">
            <h2 class="heading heading--sub">Annual Plan</h2>
            <p class="order__price">$59.99/year</p>
          </div>
          <a href="#">Change</a>
        </div>

        <div class="cta">
          <button class="btn btn--payment">Proceed to Payment</button>
          <button class="btn btn--cancel">Cancel Order</button>
        </div>
      </section>
    </main>
  </body>
</html>
